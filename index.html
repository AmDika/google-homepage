<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google-main">
        <div class="google-navigationTop">
            <ul>
                <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
                <li><a href="https://www.google.co.id/imghp?hl=en&tab=wi">Gambar</a></li>
                <li><a href="https://www.google.bg/intl/en/options/" class="google-apps" title="Google Apps"></a></li>
                <li><a href="#" class="google-akun">Sign In</a></li>
            </ul>
        </div>

        <div class="google-center">
            <div class="google-logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
            <center>
                <input type="text" class="google-search-input" name="search">
            </center>
            <div class="google-buttons">
                <input type="submit" class="google-buttonA" value="Penelusuran Google">
                <input type="submit" class="google-buttonB" value="Saya Lagi Beruntung">
            </div>
            <center>
                <p style="font-size: small;">
                    Google menawarkan : 
                    <a href="#">English</a>
                    <a href="#">Basa Jawa</a>
                </p>
            </center>
        </div>

        <div class="google-footer">
            <div class="google-first-row">
                <p>Indonesia</p>
            </div>
            <div class="google-secondFooter">
                <div class="google-bottomLeft">
                    <ul>
                        <li><a href="#">Periklanan</a></li>
                        <li><a href="#">Bisnis</a></li>
                        <li><a href="#">Tentang</a></li>
                    </ul>
                </div>
                <div class="google-bottomRight">
                    <ul>
                        <li><a href="#">Privasi</a></li>
                        <li><a href="#">Persyaratan</a></li>
                        <li><a href="#">Setelan</a></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
